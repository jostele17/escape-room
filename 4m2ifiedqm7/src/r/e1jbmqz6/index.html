<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dia1/style-dia1.css">

<nav class="navbar navbar-dark barra-navegacion">
    <img src="../../img/logo.png" alt="Logotipo Javeriana - la compañía" class="img-navegacion">
</nav>

<body class="dia-4">
    <div class="container">
        <div class="row mt-4 mb-4">
            <div class="col-md-12 col-lg-12 col-12">
                <!--Inicio de form-->
                <div class="contenido-texto p-lg-5 p-md-4 p-4">
                    <div class="row mb-3">
                        <div class="col-md-1 col-lg-1"></div>
                        <div class="col-12 col-md-10 col-lg-10">
                            <picture>
                                <img src="../../img/imagen 4.5.jpg" class="img-100" alt="">
                            </picture>
                        </div>
                        <div class="col-md-1 col-lg-1"></div>
                    </div>

                    <div class="row">

                        <div class="col-12 col-md-12 col-lg-12">
                            <p class="text-center text-light">
                                ¿Crees que tienes lo que se necesita ?<br>
                                <a href="https://ciudadesvirtuales.co/diaprofesor2020/" class="btn btn-primary mt-lg-2 mt-md-2 mt-1" target="_blank" rel="noopener noreferrer">Claro que sí</a>
                                <!--<button id="link-profesores" class="btn btn-primary mt-1">Claro que sí</button>-->
                            </p>
                        </div>

                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-3 col-md-2"></div>
                    <div class="col-lg-6 col-md-8 col-12">
                        <div class="form-group text-center">
                            <input type="text" class="form-control center-input" id="dia-4-pregunta-5-inp"
                                aria-describedby="emailHelp" placeholder="Digita tu clave" onkeypress="capLock(event)">
                            <small id="user-help" class="form-text text-danger mt-1 mb-1"></small>
                            <small id="block-mayus" class="form-text text-warning">Mayúsculas activadas</small>
                            <div>
                                <button id="dia-4-pregunta-5-btn" class="btn btn-secondary text-center mt-2">Comprobar
                                    clave</button>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../js/jquery.min.js"></script>
