<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dia1/style-dia1.css">
    <title>Escape Room</title>
</head>
<nav class="navbar navbar-dark barra-navegacion">
    <img src="../../img/logo combp.png" alt="Logotipo Javeriana - la compañía" class="img-navegacion">
</nav>

<body class="body-dia-1">
    <div class="container">
        <div class="row my-lg-5 my-md-4 my-4 ">
            <div class="col-md-12 col-lg-12 col-12">
                <!--Inicio de form-->

                <div class="row">
                    <div class=" col-md-2 col-lg-2 text-center"></div>
                    <div class="col-12 col-md-8 col-lg-8 text-center">
                        <div class="contenido-texto p-4">
                            <video class="iframe-dia-1" controls>
                                <source
                                    src="http://proyectos.javerianacali.edu.co/ftpcomunicaciones/demo/1wfq6uklcfcn/src/img/video/Saludo%20Ingrid%20Schuler.mp4"
                                    type="video/mp4">
                                Tu reproductor no soporta este formato
                            </video>
                        </div>
                    </div>
                    <div class=" col-md-2 col-lg-2 text-center"></div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 col-12">
                <div class="form-group text-center">
                    <label for="dia-1-pregunta-1-inp" class="text-center"></label>
                    <p class="text-light"><b>¿Pudiste hablar con Ignacio?</b></p>
                    <input type="text" class="form-control center-input" id="dia-1-pregunta-1-inp"
                        aria-describedby="emailHelp" placeholder="Digita tu clave" onkeypress="capLock(event)">
                    <small id="user-help" class="form-text text-danger mt-1 mb-1"></small>
                    <small id="block-mayus" class="form-text text-warning">Mayúsculas activadas</small>
                    <div>
                        <button id="dia-1-pregunta-1-btn" class="btn btn-secondary text-center mt-2">Comprobar
                            clave</button>
                    </div>

                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/tether.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/main.js"></script>

</html>
